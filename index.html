<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <title>2048</title>
</head>
<body onLoad="initializeGame()">
    <div id="winFunc">
        <div class="modal-text">
            <h1 class="modal-header">You win!</h1>
            <p>Impressive! You reached 2048! Keep playing to see how high you can get, or start a new game.</p>
            <button id="close-modal">Keep playing!</button>
            <button id="close-modal">New Game</button>
        </div>
    </div>
    <div id="loseFunc">
        <div class="modal-text">
            <h1 class="modal-header">You lost!</h1>
            <p>Try again!</p>
            <button id="close-modal">New Game</button>
        </div>
    </div>
    <div id="container">
        <div id="text-content">
            <h1>2048</h1>
            <p>Merge the tiles to get the 2048 tile!</p>
            <div class="score-keeper">Score: </div>
            <button class="new-game-button" onclick="document.location.reload()">New Game</button>
        </div>
        <div id="game-board">
        </div>
    </div>
    <script defer src="./2048.js"></script>
    <script defer src="./helper/updateGameBoard.js"></script>
    <script defer src="./helper/keydownFuncs.js"></script>
    <script defer src="./helper/slideFunc.js"></script>
    <script defer src="./helper/loseFunc.js"></script>

</body>
</html>
